<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Insert Disc</title>
        <style>
            .red{
                color:red;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl/>
            <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="txtTitulo" value="Título"/>
                    <p:inputText id="txtTitulo" class="margin-left" value="${discoBeanInsert.titulo}" requiredMessage="No puede ir vacio"/>
                    <p:message for="txtTitulo"/>

                    <p:outputLabel for="txtAgno" value="Año"/>
                    <p:inputText id="txtAgno" class="margin-left" value="${discoBeanInsert.agno}" requiredMessage="No puede ir vacio"/>
                    <p:message for="txtAgno"/>

                    <p:outputLabel for="txtInterprete" value="Interprete"/>
                    <p:inputText id="txtInterprete" class="margin-left" value="${discoBeanInsert.idInterprete}" requiredMessage="No puede ir vacio"/>
                    <p:message for="txtInterprete"/>
                    
                    <p:outputLabel for="ddlTipo" value="Tipo"/>
                    <p:selectOneMenu id="ddlTipo" value="#{discoBeanInsert.newTipo}">
                        <f:selectItems value="#{tiposBean.tipos}" var="tipo" itemValue="#{tipo.idTipo}" itemLabel="#{tipo.tipo}"/>               
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Insertar"  action="#{discoBeanInsert.insertDisc()}" update="form"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton type="reset" value="Cancelar"/>

                    </f:facet>
                </p:toolbar>
            </p:panel>
        </h:form>
        <h:link outcome="/index.html" value="Atrás" />
    </h:body>
</html>
