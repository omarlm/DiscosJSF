<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Insert Disc</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panel id="panel" header="Form" style="margin-bottom:10px;">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="txtTitulo" value="Título"/>
                    <p:inputText id="txtTitulo" class="margin-left" value="${discoInsertBean.titulo}"/>
                    <p:message for="txtTitulo"/>

                    <p:outputLabel for="txtAgno" value="Año"/>
                    <p:inputText id="txtAgno" class="margin-left" value="${discoInsertBean.agno}"/>
                    <p:message for="txtAgno"/>

                    <p:outputLabel for="txtInterprete" value="Título"/>
                    <p:inputText id="txtInterprete" class="margin-left" value="${discoInsertBean.idInterprete}"/>
                    <p:message for="txtInterprete"/>

                </h:panelGrid>

                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton value="Insertar"  action="#{discoInsertBean.insertDisc()}"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton type="reset" value="Cancelar"/>

                    </f:facet>
                </p:toolbar>
            </p:panel>
        </h:form>
    </h:body>
</html>
