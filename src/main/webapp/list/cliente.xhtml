<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" >
<h:head>
    <title>Listado de clientes</title>
</h:head>
<h:body>
    <h1>Listado de clientes</h1>
    <div class="container">
        <p:dataTable var="cli" value="#{clienteBean.clientes}" paginator="true" rows="10">
            <p:column headerText="Nombre">
                <h:outputText value="#{cli.nombre}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{cli.email}"/>
            </p:column>
            <p:column headerText="Fecha de nacimiento">
                <h:outputText value="#{cli.fechaNacimiento}"/>
                <!--<f:convertDateTime type="date" pattern="dd/mm/yyyy"  />-->
            </p:column>
            <p:column headerText="Fecha de registro">
                <h:outputText value="#{cli.fechaRegistro}"/>
                <!--<f:convertDateTime type="date" pattern="dd/mm/yyyy" />-->
            </p:column>
        </p:dataTable>
    </div>
    <h:link outcome="/index.html" value="AtrÃ¡s" />
</h:body>
</html>
