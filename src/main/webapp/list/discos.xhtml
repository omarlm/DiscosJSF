<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listado de discos</title>
    </h:head>
    <h:body>
        <h1>Listado de discos</h1>
        <div class="container">
            <p:dataTable var="disc" value="#{discoBean.discos}" paginator="true" rows="15">
                <p:column headerText="Título">
                    <h:outputText value="#{disc.titulo}"/>
                </p:column>
                <p:column headerText="Año">
                    <h:outputText value="#{disc.agno}"/>
                </p:column>
                <p:column headerText="Interprete">
                    <h:outputText value="#{disc.interprete}"/>
                </p:column>
            </p:dataTable>
        </div>
        <h:link outcome="/index.html" value="Atrás" />
    </h:body>
</html>
